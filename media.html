<!-- HTML MEDIA TAGS EXAMPLE WITH TRAINER COMMENTS -->

<!DOCTYPE html>
<html>
<head>
  <title>Media Tags in HTML</title>
</head>
<body>


  <h2>1. Image Tag</h2>
  <!-- The <img> tag embeds an image -->
  <!-- src = path or URL of image -->
  <!-- alt = text shown if image fails to load -->
  <!-- width & height are optional attributes -->
  <img src="media/image.jpeg" alt="Sample Image" width="500" height="350">
  <br><br>

  <h2>2. Audio Tag</h2>
  <!-- The <audio> tag embeds sound/music -->
  <!-- controls attribute shows play, pause, volume controls -->
  <!-- source tag used for multiple audio file formats -->
  <audio controls>
    <source src="media/audio.mp3.mp3" type="audio/mpeg">
 
    Your browser does not support the audio element.
  </audio>
  <br><br>

  <h2>3. Video Tag</h2>
  <!-- The <video> tag embeds a video player -->
  <!-- controls: shows UI for play/pause -->
  <!-- autoplay, muted, loop can also be used -->
  <video controls width="320" height="240" >
    <source src="media/sampleVideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <br><br>


  <h2>4. Iframe Tag</h2>
  <!-- The <iframe> tag embeds another webpage or content like YouTube -->
  <!-- src = URL of page or video to embed -->
<iframe width="560" height="315" 
        src="https://www.youtube.com/embed/rNxC16mlO60" 
        title="YouTube video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
</iframe>
