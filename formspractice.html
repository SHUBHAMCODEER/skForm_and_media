<!-- HTML FORM EXAMPLE WITH COMMENTED NOTES -->

<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>

  <!-- Forms are used to collect user input and send it to a server or a script -->

  <h2>Registration Form</h2>

  <!-- The form tag starts here -->
  <!-- action: where the form data is sent -->
  <!-- method: POST sends data securely; GET sends data in URL -->
  <form action="https://formsubmit.co/your@email.com" method="post">

    <!-- Label tags describe each field -->
    <label for="name">Full Name:</label>
    <!-- type="text" creates a single-line text box -->
    <input type="text" id="name" name="fullname" required>
    <br><br>

    <label for="email">Email Address:</label>
    <!-- type="email" ensures email format validation -->
    <input type="email" id="name" name="email" required>
    <br><br>

    <label for="password">Password:</label>
    <!-- type="password" hides the input text -->
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Radio buttons allow only one option to be selected -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="genderr" value="female">
    <label for="female">Female</label>
    <br><br>

    <!-- Checkboxes allow multiple selections -->
    <p>Select your interests:</p>
    <input type="checkbox" id="coding" name="interests" value="coding">
    <label for="coding">Coding</label>

    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Music</label>
    <br><br>

    <!-- Dropdown selection menu using select and option -->
    <label for="course">Select Course:</label>
    <select id="course" name="course">  
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
      <option value="express">Express</option>
   </select>
    <br><br>

    <!-- Textarea allows multi-line input -->
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="40"></textarea>
    <br><br>

    <!-- Text area for story. -->
    <label for="story">Your story</label>

    <textarea name="" id="story"></textarea>

    <!-- Uploading a file -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume">
    <br><br>

    <!-- Submit button sends the form -->
    <input type="submit" value="Register">

    <button type="submit">Submit the form</button>
    
    <button type="reset">reset the form</button>

    <!-- Reset button clears the form inputs -->
    <input type="reset" value="Reset Form">

  </form>

</body>
</html>
